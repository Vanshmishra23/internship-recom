<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="login.title">Login / Signup</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="section land-bg min-h-screen center" style="padding:40px;">
    <div class="grad-a"></div>
    <div class="grad-b"></div>

    <div class="lang">
      <select id="language" class="select">
        <option>English</option>
        <option>Hindi</option>
        <option>Tamil</option>
        <option>Bengali</option>
        <option>Marathi</option>
        <option>Telugu</option>
      </select>
    </div>

    <div class="container form-wrap">
      <div class="form-card">
        <h1 class="h1" style="font-size:32px;margin:0 0 16px;" data-i18n="login.title">Login / Signup</h1>
        <form class="form-grid form-grid-2" action="education.html" method="get">
          <div class="form-item" style="grid-column:1/-1;">
            <label class="label" for="name" data-i18n="field.fullname">Full Name</label>
            <input class="input" id="name" name="name" data-i18n-ph="ph.fullname" placeholder="Enter your full name" required />
          </div>
          <div>
            <label class="label" for="age" data-i18n="field.age">Age</label>
            <input class="input" id="age" name="age" type="number" min="0" data-i18n-ph="ph.age" placeholder="18" />
          </div>
          <div>
            <label class="label" for="gender" data-i18n="field.gender">Gender</label>
            <select class="input" id="gender" name="gender">
              <option data-i18n="opt.gender.select">Select</option>
              <option data-i18n="opt.gender.male">Male</option>
              <option data-i18n="opt.gender.female">Female</option>
              <option data-i18n="opt.gender.other">Other</option>
            </select>
          </div>
          <div class="autocomplete">
            <label class="label" for="location" data-i18n="field.location">Location</label>
            <div class="input-row">
              <input class="input" id="location" name="location" autocomplete="off" data-i18n-ph="ph.location" placeholder="City, State" />
              <button id="use-my-location" class="btn-ghost" type="button" data-i18n="btn.useLocation">Use my location</button>
            </div>
            <div id="location-suggestions" class="suggestions" hidden></div>
          </div>
          <div>
            <label class="label" for="phone" data-i18n="field.phone">Phone Number</label>
            <input class="input" id="phone" name="phone" data-i18n-ph="ph.phone" placeholder="+91 00000 00000" />
          </div>
          <div>
            <label class="label" for="aadhaar" data-i18n="field.aadhaar">Aadhaar Number</label>
            <input class="input" id="aadhaar" name="aadhaar" data-i18n-ph="ph.aadhaar" placeholder="XXXX-XXXX-XXXX" />
          </div>
          <div style="grid-column:1/-1;">
            <label class="label" for="email" data-i18n="field.email">Email (Optional)</label>
            <input class="input" id="email" name="email" type="email" data-i18n-ph="ph.email" placeholder="you@example.com" />
          </div>
          <div style="grid-column:1/-1;">
            <button class="btn btn-block" type="submit" data-i18n="btn.verify">Verify & Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
